<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const box = 20;
        const snake = [{ x: 10 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let score = 0;
        let changingDirection = false;
        let dx = box;
        let dy = 0;

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.key;
            const goingUp = dy === -box && keyPressed === 'ArrowDown';
            const goingDown = dy === box && keyPressed === 'ArrowUp';
            const goingLeft = dx === -box && keyPressed === 'ArrowRight';
            const goingRight = dx === box && keyPressed === 'ArrowLeft';

            if (!(goingUp || goingDown || goingLeft || goingRight)) {
                if (keyPressed === 'ArrowUp') {
                    dx = 0;
                    dy = -box;
                } else if (keyPressed === 'ArrowDown') {
                    dx = 0;
                    dy = box;
                } else if (keyPressed === 'ArrowLeft') {
                    dx = -box;
                    dy = 0;
                } else if (keyPressed === 'ArrowRight') {
                    dx = box;
                    dy = 0;
                }
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = '#ffffff';
            context.font = '20px Arial';
            context.fillText(`Score: ${score}`, box, box);
            context.fillStyle = 'green';
            snake.forEach(drawSnakePart);
            context.fillStyle = 'red';
            context.fillRect(food.x, food.y, box, box);
            moveSnake();
            checkCollision();
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }
            changingDirection = false;
        }

        function drawSnakePart(snakePart) {
            context.fillRect(snakePart.x, snakePart.y, box, box);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
        }

        function checkCollision() {
            if (
                snake[0].x < 0 || snake[0].x >= canvas.width ||
                snake[0].y < 0 || snake[0].y >= canvas.height ||
                snake.slice(1).some(part => part.x === snake[0].x && part.y === snake[0].y)
            ) {
                clearInterval(game);
                alert('Game Over! Press OK to restart.');
                location.reload();
            }
        }

        const game = setInterval(draw, 100);
    </script>
</body>
</html>
